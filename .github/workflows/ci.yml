name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  id-token: write

env:
  IMAGE_NAME: respondr
  # Set this in repo secrets to your ACR name (e.g., respondracr)
  ACR_NAME: ${{ secrets.ACR_NAME }}

jobs:
  test-backend:
    name: Backend tests (uv)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Create virtual environment (.venv) with uv
        run: |
          uv venv .venv

      - name: Install backend deps with uv
        shell: bash
        run: |
          source .venv/bin/activate
          uv pip install -r backend/requirements.txt

      - name: Run tests
        shell: bash
        env:
          WEBHOOK_API_KEY: test-key
        run: |
          source .venv/bin/activate
          pytest -q backend --ignore=backend/test_system.py

  build-and-push:
    name: Build and push Docker image to ACR
    needs: test-backend
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    env:
      AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify Azure auth configuration
        shell: bash
        run: |
          OIDC_OK=0
          if [ -n "${AZURE_CLIENT_ID}" ] && [ -n "${AZURE_TENANT_ID}" ] && [ -n "${AZURE_SUBSCRIPTION_ID}" ]; then
            OIDC_OK=1
          fi
          if [ -z "${AZURE_CREDENTIALS}" ] && [ $OIDC_OK -eq 0 ]; then
            echo "Azure credentials are not configured." >&2
            echo "Set OIDC secrets (AZURE_CLIENT_ID, AZURE_TENANT_ID, AZURE_SUBSCRIPTION_ID) using deployment/setup-github-oidc.ps1 or provide AZURE_CREDENTIALS JSON." >&2
            echo "Tip: From repo root -> PowerShell: & ./deployment/setup-github-oidc.ps1 -ResourceGroupName respondr -Repo ${GITHUB_REPOSITORY}" >&2
            exit 1
          fi

      - name: Azure Login (OIDC)
        if: ${{ env.AZURE_CREDENTIALS == '' && env.AZURE_CLIENT_ID != '' && env.AZURE_TENANT_ID != '' && env.AZURE_SUBSCRIPTION_ID != '' }}
        uses: azure/login@v2
        with:
          client-id: ${{ env.AZURE_CLIENT_ID }}
          tenant-id: ${{ env.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Azure Login (Service Principal JSON)
        if: ${{ env.AZURE_CREDENTIALS != '' }}
        uses: azure/login@v2
        with:
          creds: ${{ env.AZURE_CREDENTIALS }}

      - name: Resolve ACR login server
        id: acr
        shell: bash
        run: |
            # If neither is set, attempt discovery from Azure (requires successful azure/login)
            if [ -z "${ACR_NAME}" ] && [ -z "${ACR_LOGIN_SERVER}" ]; then
              echo "ACR secrets not provided. Attempting discovery via az acr list ..."
              DISCOVERED_NAME=$(az acr list --query "[0].name" -o tsv)
              if [ -z "$DISCOVERED_NAME" ]; then
                echo "No ACR found in subscription. Set ACR_NAME or ACR_LOGIN_SERVER as repo secret." >&2
                exit 1
              fi
              # If more than one exists, az query above still returns first; detect multi and bail with guidance
              COUNT=$(az acr list --query "length(@)" -o tsv)
              if [ "$COUNT" != "1" ]; then
                echo "Multiple ACRs found ($COUNT). Set ACR_NAME or ACR_LOGIN_SERVER to choose one." >&2
                exit 1
              fi
              ACR_NAME="$DISCOVERED_NAME"
            fi
            if [ -n "${ACR_LOGIN_SERVER}" ]; then
              LOGIN_SERVER="${ACR_LOGIN_SERVER}"
            else
              LOGIN_SERVER=$(az acr show --name "$ACR_NAME" --query loginServer -o tsv)
            fi
            # If ACR_NAME wasn't provided, try to resolve it from the login server
            if [ -z "${ACR_NAME}" ]; then
              ACR_NAME=$(az acr list --query "[?loginServer=='$LOGIN_SERVER'].name | [0]" -o tsv)
            fi
            if [ -z "${ACR_NAME}" ] || [ -z "${LOGIN_SERVER}" ]; then
              echo "Failed to resolve ACR_NAME or LOGIN_SERVER" >&2
              exit 1
            fi
            echo "loginServer=$LOGIN_SERVER" >> $GITHUB_OUTPUT
            echo "acrName=$ACR_NAME" >> $GITHUB_OUTPUT

      - name: ACR Login
        run: |
          az acr login --name "${{ steps.acr.outputs.acrName }}"

      - name: Build image
        run: |
          docker build -t ${{ steps.acr.outputs.loginServer }}/${{ env.IMAGE_NAME }}:latest \
                       -t ${{ steps.acr.outputs.loginServer }}/${{ env.IMAGE_NAME }}:${{ github.sha }} .

      - name: Push image
        run: |
          docker push ${{ steps.acr.outputs.loginServer }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ steps.acr.outputs.loginServer }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Summary
        run: |
          echo "Pushed: ${{ steps.acr.outputs.loginServer }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "Pushed: ${{ steps.acr.outputs.loginServer }}/${{ env.IMAGE_NAME }}:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
