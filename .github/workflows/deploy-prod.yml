name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Docker image tag to deploy (e.g. 2025-12-19.3 or main)"
        required: false
      revision_suffix:
        description: "Optional revision suffix override"
        required: false
      resource_group:
        description: "Optional resource group override"
        required: false
      container_app:
        description: "Optional container app name override"
        required: false
  push:
    branches:
      - main
    tags:
      - "release-*"

permissions:
  id-token: write
  contents: read

env:
  DOCKER_REPO: randytreit/respondr-lite
  REACT_APP_API_URL: ${{ vars.REACT_APP_API_URL_PROD }}
  REACT_APP_AAD_CLIENT_ID: ${{ vars.REACT_APP_AAD_CLIENT_ID_PROD }}
  REACT_APP_AAD_TENANT_ID: ${{ vars.REACT_APP_AAD_TENANT_ID_PROD }}
  REACT_APP_AAD_API_SCOPE: ${{ vars.REACT_APP_AAD_API_SCOPE_PROD }}
  REACT_APP_ENABLE_LOCAL_AUTH: ${{ vars.REACT_APP_ENABLE_LOCAL_AUTH_PROD }}
  AZURE_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
  AZURE_TENANT_ID: ${{ vars.AZURE_TENANT_ID }}
  AZURE_SUBSCRIPTION_ID: ${{ vars.AZURE_SUBSCRIPTION_ID }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Run backend tests
        env:
          WEBHOOK_API_KEY: test-key
          ALLOWED_EMAIL_DOMAINS: scvsar.org,rtreit.com,respondr.local
          ENABLE_LOCAL_AUTH: true
          LOCAL_AUTH_SECRET_KEY: test-secret-key
          PYTEST_CURRENT_TEST: true
        run: |
          cd backend
          python run_tests.py

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Run frontend tests
        run: |
          cd frontend
          npm test -- --watchAll=false --ci --coverage

  deploy:
    name: Deploy tagged image to prod ACA
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Resolve parameters
        id: params
        run: |
          RG_INPUT="${{ github.event.inputs.resource_group }}"
          APP_INPUT="${{ github.event.inputs.container_app }}"
          IMAGE_TAG_INPUT="${{ github.event.inputs.image_tag }}"

          if [ -z "$IMAGE_TAG_INPUT" ] && [ "${{ github.event_name }}" = "push" ]; then
            if [[ "$GITHUB_REF" == refs/tags/release-* ]]; then
              IMAGE_TAG_INPUT="${GITHUB_REF#refs/tags/}"
            elif [[ "$GITHUB_REF" == refs/heads/main ]]; then
              # On main pushes, build a fresh backend image in this workflow
              IMAGE_TAG_INPUT=""
            fi
          fi

          echo "rg=${RG_INPUT:-${{ vars.RESOURCE_GROUP_PROD }}}" >> $GITHUB_OUTPUT
          echo "app=${APP_INPUT:-${{ vars.CONTAINER_APP_NAME_PROD }}}" >> $GITHUB_OUTPUT
          echo "image_tag=${IMAGE_TAG_INPUT}" >> $GITHUB_OUTPUT
          echo "suffix=${{ github.event.inputs.revision_suffix || '' }}" >> $GITHUB_OUTPUT

      - name: Detect backend changes
        id: backend_decision
        shell: bash
        run: |
          BACKEND_DEPLOY=false
          REASON="No backend-related changes detected on main push"

          # Explicit image tag means deploy backend regardless of changed files.
          if [ -n "${{ steps.params.outputs.image_tag }}" ]; then
            BACKEND_DEPLOY=true
            REASON="Explicit image_tag provided"
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # Manual run without image_tag should still build+deploy backend.
            BACKEND_DEPLOY=true
            REASON="Manual workflow dispatch"
          else
            BEFORE="${{ github.event.before }}"
            AFTER="${{ github.sha }}"

            if [ -z "$BEFORE" ] || [ "$BEFORE" = "0000000000000000000000000000000000000000" ]; then
              BACKEND_DEPLOY=true
              REASON="No previous SHA available"
            else
              CHANGED_FILES=$(git diff --name-only "$BEFORE" "$AFTER" || true)
              echo "Changed files:"
              echo "$CHANGED_FILES"

              if echo "$CHANGED_FILES" | grep -E '^(backend/|Dockerfile\.backend|\.github/workflows/deploy-prod\.yml)' >/dev/null; then
                BACKEND_DEPLOY=true
                REASON="Backend-related files changed"
              fi
            fi
          fi

          echo "backend_deploy=$BACKEND_DEPLOY" >> $GITHUB_OUTPUT
          echo "reason=$REASON" >> $GITHUB_OUTPUT
          echo "Backend deploy: $BACKEND_DEPLOY ($REASON)"

      - name: Set up Docker Buildx
        if: steps.backend_decision.outputs.backend_deploy == 'true' && steps.params.outputs.image_tag == ''
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: steps.backend_decision.outputs.backend_deploy == 'true' && steps.params.outputs.image_tag == ''
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Generate prod image tag
        if: steps.backend_decision.outputs.backend_deploy == 'true' && steps.params.outputs.image_tag == ''
        id: built_tag
        run: |
          echo "value=prod-${GITHUB_SHA::8}-$(date -u +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT

      - name: Build and push Docker image (prod)
        if: steps.backend_decision.outputs.backend_deploy == 'true' && steps.params.outputs.image_tag == ''
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.backend
          push: true
          tags: |
            ${{ env.DOCKER_REPO }}:${{ steps.built_tag.outputs.value }}
            ${{ env.DOCKER_REPO }}:prod
            ${{ env.DOCKER_REPO }}:latest
          cache-from: type=registry,ref=${{ env.DOCKER_REPO }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_REPO }}:buildcache,mode=max

      - name: Resolve deploy image tag
        if: steps.backend_decision.outputs.backend_deploy == 'true'
        id: deploy_tag
        run: |
          if [ -n "${{ steps.params.outputs.image_tag }}" ]; then
            echo "value=${{ steps.params.outputs.image_tag }}" >> $GITHUB_OUTPUT
          else
            echo "value=${{ steps.built_tag.outputs.value }}" >> $GITHUB_OUTPUT
          fi

      - name: Azure Login
        if: steps.backend_decision.outputs.backend_deploy == 'true'
        uses: azure/login@v2
        with:
          client-id: ${{ env.AZURE_CLIENT_ID }}
          tenant-id: ${{ env.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: Show Azure target
        if: steps.backend_decision.outputs.backend_deploy == 'true'
        run: |
          echo "Azure tenant: ${{ env.AZURE_TENANT_ID }}"
          echo "Azure subscription: ${{ env.AZURE_SUBSCRIPTION_ID }}"
          echo "Azure client-id: ${{ env.AZURE_CLIENT_ID }}"

      - name: Deploy to Azure Container Apps
        if: steps.backend_decision.outputs.backend_deploy == 'true'
        run: |
          RG="${{ steps.params.outputs.rg }}"
          APP="${{ steps.params.outputs.app }}"
          IMAGE="docker.io/${{ env.DOCKER_REPO }}:${{ steps.deploy_tag.outputs.value }}"
          SUFFIX="${{ steps.params.outputs.suffix }}"
          if [ -z "$SUFFIX" ]; then
            SUFFIX="prod-$(date -u +"%Y%m%d-%H%M%S")"
          fi

          echo "Deploying $IMAGE to $APP in $RG (suffix=$SUFFIX)"
          az containerapp update \
            -g "$RG" \
            -n "$APP" \
            --image "$IMAGE" \
            --revision-suffix "$SUFFIX" \
            --set-env-vars \
              REDEPLOY_AT=$(date -u +"%Y%m%d-%H%M%S") \
              REACT_APP_AAD_TENANT_ID=${{ env.REACT_APP_AAD_TENANT_ID }} \
              REACT_APP_AAD_CLIENT_ID=${{ env.REACT_APP_AAD_CLIENT_ID }} \
              REACT_APP_API_URL=${{ env.REACT_APP_API_URL }} \
              REACT_APP_AAD_API_SCOPE=${{ env.REACT_APP_AAD_API_SCOPE }}

          FQDN=$(az containerapp show -g "$RG" -n "$APP" --query "properties.configuration.ingress.fqdn" -o tsv)
          echo "Deployment complete. FQDN: https://$FQDN"
          echo "## ðŸš€ Prod Deployment" >> $GITHUB_STEP_SUMMARY
          echo "Image: $IMAGE" >> $GITHUB_STEP_SUMMARY
          echo "Container App: $APP" >> $GITHUB_STEP_SUMMARY
          echo "Resource Group: $RG" >> $GITHUB_STEP_SUMMARY
          echo "FQDN: https://$FQDN" >> $GITHUB_STEP_SUMMARY

      - name: Skip backend deploy summary
        if: steps.backend_decision.outputs.backend_deploy != 'true'
        run: |
          echo "## â­ï¸ Backend Deploy Skipped" >> $GITHUB_STEP_SUMMARY
          echo "Reason: ${{ steps.backend_decision.outputs.reason }}" >> $GITHUB_STEP_SUMMARY
          echo "Static Web App deployment will continue." >> $GITHUB_STEP_SUMMARY

      - name: Set up Node.js for SWA
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend deps for SWA
        working-directory: frontend
        run: npm ci

      - name: Build frontend for SWA
        working-directory: frontend
        env:
          REACT_APP_API_URL: ${{ env.REACT_APP_API_URL }}
          REACT_APP_AAD_CLIENT_ID: ${{ env.REACT_APP_AAD_CLIENT_ID }}
          REACT_APP_AAD_TENANT_ID: ${{ env.REACT_APP_AAD_TENANT_ID }}
          REACT_APP_AAD_API_SCOPE: ${{ env.REACT_APP_AAD_API_SCOPE }}
          REACT_APP_ENABLE_LOCAL_AUTH: ${{ env.REACT_APP_ENABLE_LOCAL_AUTH }}
          CI: false
        run: npm run build

      - name: Deploy Static Web App (prod)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROD }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/frontend"
          api_location: ""
          output_location: "build"
        env:
          REACT_APP_API_URL: ${{ env.REACT_APP_API_URL }}
          REACT_APP_AAD_CLIENT_ID: ${{ env.REACT_APP_AAD_CLIENT_ID }}
          REACT_APP_AAD_TENANT_ID: ${{ env.REACT_APP_AAD_TENANT_ID }}
          REACT_APP_AAD_API_SCOPE: ${{ env.REACT_APP_AAD_API_SCOPE }}
          REACT_APP_ENABLE_LOCAL_AUTH: ${{ env.REACT_APP_ENABLE_LOCAL_AUTH }}
          CI: false
