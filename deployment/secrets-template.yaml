# This file is a template for creating Kubernetes secrets
# DO NOT commit actual secrets to version control!
# Copy this file to secrets.yaml and fill in your actual values

apiVersion: v1
kind: Secret
metadata:
  name: {{APP_NAME}}-secrets
  # Namespace will be injected; placeholder kept for tooling compatibility.
  namespace: {{NAMESPACE_PLACEHOLDER}}
type: Opaque
stringData:
  AZURE_OPENAI_API_KEY: "YOUR_AZURE_OPENAI_API_KEY_HERE"
  AZURE_OPENAI_ENDPOINT: "YOUR_AZURE_OPENAI_ENDPOINT_HERE"
  AZURE_OPENAI_DEPLOYMENT: "YOUR_DEPLOYMENT_NAME_HERE"
  AZURE_OPENAI_API_VERSION: "YOUR_API_VERSION_HERE"
  WEBHOOK_API_KEY: "YOUR_WEBHOOK_API_KEY_HERE"
  ACR_WEBHOOK_TOKEN: "YOUR_SECURE_RANDOM_TOKEN_HERE"
